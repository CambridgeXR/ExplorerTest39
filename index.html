<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>VR Explorer</title>
    
    <link rel="manifest" href="manifest.json">
    
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.js"></script>
    <script>
        window.webxrPolyfill = new WebXRPolyfill({
            cardboard: true,
            allowCreateVRDisplay: true
        });
    </script>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    
    <link rel="stylesheet" href="style.css">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="VR Explorer">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
</head>
<body>

    <video id="html-video-element" loop playsinline crossorigin="anonymous" style="display:none;"></video>

    <div id="home-screen">
        <h1><i>VR Explorer</i></h1>
        
        <h2>Step 1: Select Simulation</h2>
        <div class="dropdown-container"><select id="dropdown-audiences"><option value="">Presentation Audiences...</option></select></div>
        <p class="or-divider">or</p>
        <div class="dropdown-container"><select id="dropdown-scenarios"><option value="">Special Scenarios...</option></select></div>

        <h2>Step 2: Enter Simulation</h2>
        <button id="go-button">Go</button>

        <details class="optional-settings-dropdown">
            <summary class="optional-title">Optional Settings</summary>
            <div class="settings-content">
                <div class="toggle-container">
                    <label class="switch"><input type="checkbox" id="override-ipd"><span class="slider"></span></label>
                    <span>Override Default IPD</span>
                </div>
                <div class="slider-wrapper disabled" id="ipd-wrapper">
                    <label for="ipd-slider">IPD Adjustment: <span id="ipd-val">64</span> mm</label>
                    <input type="range" id="ipd-slider" min="55" max="75" value="64" step="0.5" disabled>
                </div>
                
                <div class="toggle-container">
                    <label class="switch"><input type="checkbox" id="override-zoom"><span class="slider"></span></label>
                    <span>Override Default Zoom</span>
                </div>
                <div class="slider-wrapper disabled" id="zoom-wrapper">
                    <label for="zoom-slider">Zoom (Dolly): <span id="zoom-val">0</span></label>
                    <input type="range" id="zoom-slider" min="-1.5" max="0.5" value="0" step="0.1" disabled>
                </div>
                
                <div class="toggle-container">
                    <label class="switch"><input type="checkbox" id="safe-mode-android"><span class="slider"></span></label>
                    <span>Android Safe Mode (YouTube)</span>
                </div>

                <div class="toggle-container">
                    <label class="switch"><input type="checkbox" id="safe-mode-ios"><span class="slider"></span></label>
                    <span>iOS Safe Mode (WebXR App)</span>
                </div>
            </div>
        </details>

        <footer><i>VR Explorer 1.39 brought to you by Cambridge VR</i></footer>
    </div>

    <div id="video-screen">
        
        <a-scene id="vr-scene" vr-mode-ui="enabled: true" renderer="antialias: true; colorManagement: true;">
            <a-videosphere src="#html-video-element"></a-videosphere>
            <a-entity id="camera-rig" position="0 0 0">
                <a-camera id="camera" position="0 1.6 0"></a-camera>
            </a-entity>
        </a-scene>

        <div id="loader"></div>
        
        <button id="play-button" class="clean-btn">â–¶</button>
        
        <button id="force-vr-button" class="clean-btn">ENTER VR MODE</button>

        <button id="back-button" class="clean-btn">âœ–</button>
        <button id="unmute-button" class="clean-btn"></button>
    </div>

    <script src="video-data.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Elements
            const homeScreen = document.getElementById('home-screen');
            const videoScreen = document.getElementById('video-screen');
            const goButton = document.getElementById('go-button');
            const backButton = document.getElementById('back-button');
            const unmuteButton = document.getElementById('unmute-button');
            const loader = document.getElementById('loader');
            const playButton = document.getElementById('play-button');
            const forceVrButton = document.getElementById('force-vr-button');
            
            const dropdownAudiences = document.getElementById('dropdown-audiences');
            const dropdownScenarios = document.getElementById('dropdown-scenarios');
            
            const safeModeAndroid = document.getElementById('safe-mode-android');
            const safeModeiOS = document.getElementById('safe-mode-ios');
            
            const overrideIpd = document.getElementById('override-ipd');
            const ipdWrapper = document.getElementById('ipd-wrapper');
            const ipdSlider = document.getElementById('ipd-slider');
            const ipdLabel = document.getElementById('ipd-val');
            const overrideZoom = document.getElementById('override-zoom');
            const zoomWrapper = document.getElementById('zoom-wrapper');
            const zoomSlider = document.getElementById('zoom-slider');
            const zoomLabel = document.getElementById('zoom-val');
            
            const vrScene = document.getElementById('vr-scene');
            const htmlVideo = document.getElementById('html-video-element');
            const cameraRig = document.getElementById('camera-rig');
            const camera = document.getElementById('camera');

            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

            // Dropdowns
            Object.keys(audienceVideos).forEach(key => dropdownAudiences.add(new Option(key, key)));
            Object.keys(scenarioVideos).forEach(key => dropdownScenarios.add(new Option(key, key)));
            dropdownAudiences.addEventListener('change', () => { if (dropdownAudiences.value) dropdownScenarios.value = ''; });
            dropdownScenarios.addEventListener('change', () => { if (dropdownScenarios.value) dropdownAudiences.value = ''; });

            // Sliders UI
            ipdSlider.addEventListener('input', () => ipdLabel.textContent = ipdSlider.value);
            zoomSlider.addEventListener('input', () => zoomLabel.textContent = zoomSlider.value);

            overrideIpd.addEventListener('change', () => {
                ipdSlider.disabled = !overrideIpd.checked;
                ipdWrapper.classList.toggle('disabled', !overrideIpd.checked);
            });
            overrideZoom.addEventListener('change', () => {
                zoomSlider.disabled = !overrideZoom.checked;
                zoomWrapper.classList.toggle('disabled', !overrideZoom.checked);
            });

            safeModeAndroid.addEventListener('change', () => { if(safeModeAndroid.checked) safeModeiOS.checked = false; });
            safeModeiOS.addEventListener('change', () => { if(safeModeiOS.checked) safeModeAndroid.checked = false; });

            // --- NUCLEAR SLIDER LOOP ---
            function runSliderLoop() {
                requestAnimationFrame(runSliderLoop);
                
                // Only run if video screen is visible
                if (videoScreen.style.display !== 'block') return;

                // 1. IPD (Rig Scale)
                if (overrideIpd.checked && cameraRig.object3D) {
                    const defaultIPD = 64;
                    const currentIPD = parseFloat(ipdSlider.value);
                    const scale = defaultIPD / currentIPD;
                    cameraRig.object3D.scale.set(scale, scale, scale);
                } else if (cameraRig.object3D) {
                    cameraRig.object3D.scale.set(1, 1, 1);
                }

                // 2. ZOOM (Dolly)
                if (overrideZoom.checked && camera.object3D) {
                    const zPos = parseFloat(zoomSlider.value);
                    camera.object3D.position.z = zPos;
                } else if (camera.object3D) {
                    camera.object3D.position.z = 0;
                }
            }
            runSliderLoop();

            const videoLoaded = () => {
                loader.style.display = 'none';
                playButton.style.display = 'block';
            };
            
            const videoError = (e) => {
                console.error("Video Error:", e);
                backButton.click();
                alert("Error loading video.");
            };

            // iOS Permission
            function requestMotionPermission() {
                if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                    DeviceMotionEvent.requestPermission()
                        .then(r => { 
                            if (r === 'granted') loadVideo(); 
                            else alert('Motion permission required.'); 
                        })
                        .catch(e => loadVideo());
                } else {
                    loadVideo();
                }
            }

            goButton.addEventListener('click', () => {
                if (isIOS) requestMotionPermission();
                else loadVideo();
            });

            function loadVideo() {
                const key = dropdownAudiences.value || dropdownScenarios.value;
                if (!key) { alert('Select a simulation.'); return; }
                const data = audienceVideos[key] || scenarioVideos[key];

                if (safeModeAndroid.checked) { window.location.href = data.youtube; return; }
                if (safeModeiOS.checked) {
                    window.location.href = window.location.href.replace("https://", "webxr://").replace("http://", "webxr://");
                    return;
                }

                homeScreen.style.display = 'none';
                videoScreen.style.display = 'block';
                unmuteButton.innerHTML = 'ðŸ”‡';
                loader.style.display = 'block';
                playButton.style.display = 'none';

                // Button Logic: Show Custom on Mobile
                if (isIOS || AFRAME.utils.device.isMobile()) {
                    forceVrButton.style.display = 'block';
                } else {
                    forceVrButton.style.display = 'none';
                    vrScene.setAttribute('vr-mode-ui', 'enabled', false);
                }

                htmlVideo.src = data.cloudflare;
                htmlVideo.muted = true;
                htmlVideo.load();

                htmlVideo.oncanplay = () => { videoLoaded(); };
                htmlVideo.onerror = videoError;
                
                if (vrScene.hasLoaded) vrScene.play();
                else vrScene.addEventListener('loaded', () => vrScene.play());
            }

            playButton.addEventListener('click', () => {
                htmlVideo.play().then(() => {
                    playButton.style.display = 'none';
                }).catch(e => console.error("Play error", e));
            });

            forceVrButton.addEventListener('click', () => {
                htmlVideo.play();
                vrScene.enterVR();
            });

            backButton.addEventListener('click', () => {
                videoScreen.style.display = 'none';
                homeScreen.style.display = 'block';
                loader.style.display = 'none';
                playButton.style.display = 'none';
                forceVrButton.style.display = 'none';
                
                htmlVideo.pause();
                htmlVideo.src = "";
                
                if(vrScene.is('vr-mode')) vrScene.exitVR();
                
                htmlVideo.muted = true;
                if (document.fullscreenElement) document.exitFullscreen();
            });

            unmuteButton.addEventListener('click', () => {
                if (htmlVideo.muted) {
                    htmlVideo.muted = false;
                    unmuteButton.innerHTML = 'ðŸ”ˆ';
                } else {
                    htmlVideo.muted = true;
                    unmuteButton.innerHTML = 'ðŸ”‡';
                }
            });
            
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/ExplorerTest39/sw.js');
                });
            }
        });
    </script>
</body>
</html>
